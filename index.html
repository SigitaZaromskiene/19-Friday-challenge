<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./css/favicon/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./css/favicon/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./css/favicon/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./css/favicon/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./css/favicon/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <title>Friday challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/base/global.css" />
    <link rel="stylesheet" href="./css/base/layout.css" />
    <link rel="stylesheet" href="./css/pages/home.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logo-padding">
          <img src="./css/assets/logo.png" alt="Bit logo" class="bit-logo" />
        </div>
        <div class="border"></div>
        <div class="nav-a">
          <div class="aside-flex">
            <img src="./css/assets/home.png" alt="Home page icon" />
            <a href="#" class="hidden" class="home">Home</a>
          </div>
          <div class="aside-flex">
            <img src="./css/assets/calendar.png" alt="Home page icon" />
            <a href="#" class="hidden">Calendar</a>
          </div>
          <div class="aside-flex">
            <img src="./css/assets/fe.png" alt="Home page icon" />
            <a href="#" class="hidden">FE</a>
          </div>
          <div class="aside-flex">
            <img src="./css/assets/games.png" alt="Home page icon" />
            <a href="#" class="hidden">Games</a>
          </div>
        </div>
      </nav>
      <footer>
        <div class="long-border"></div>
        <p>&copy; Baltic institute of Technology</p>
      </footer>
    </div>

</html>
